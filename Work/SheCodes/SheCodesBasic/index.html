<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        text-decoration-line: underline;
        font-weight: thin;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-style: normal;
      }
      p {
        text-align: center;
      }
      button {
        display: block;
        margin: 30px auto;
        padding: 15px;
        color: black;
        background-color: aqua;
        border-color: orangered;
        border-radius: 30px;
        box-shadow: 10px 5px 5px black;
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background: white;
        color: red;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <style>
      .free {
        color: blue;
      }
      .premium {
        color: red;
      }
      .other {
        color: green;
      }
      .image {
        display: block;
        margin: 0 auto;
      }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }
      li {
        display: inline;
        margin: 0 15px;
      }
      .email {
        padding: 20px;
        text-align: center;
        color: purple;
        font-size: small;
      }
      .Instagram {
        color: purple;
        font-size: small;
      }
      .greeting {
        color: black;
        font-size: small;
      }
      .io {
        color: black;
        font-size: small;
      }
    </style>
    <button>Apply Now</button>
    <ul>
      <li class="free">
        <a href="https://www.shecodes.io/students"> Coders </a>
      </li>
      <li class="premium">
        <a href="https://www.shecodes.io/courses"> Courses </a>
      </li>
      <li class="other">
        <a href="https://www.shecodes.io/stories"> Stories </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://codeop.tech/wp-content/uploads/2022/09/coding-black-females.jpg"
      alt="Woman coding"
      width="300"
      class="image"
    />
    <div class="email">
      Email:
      <span class="greeting">hello@shecodes.io</span>
      <span class="Instagram">Instagram:</span>
      <span class="io">@shecodes.io</span>
    </div>
  </body>
</html>
